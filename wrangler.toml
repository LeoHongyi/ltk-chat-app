#:schema node_modules/wrangler/config-schema.json
name = "ltk-chat-app"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages 构建输出目录
pages_build_output_dir = ".open-next"

# 环境变量 - 在 Cloudflare Dashboard 中配置
# 或者使用 wrangler secret put API_KEY / API_URL
[vars]
# API_URL = "your-graphql-api-url"  # 在 Dashboard 中设置
# API_KEY = "your-api-key"          # 使用 wrangler secret put API_KEY 设置
